#Application Name
spring:
  application:
    name: user-service 

#Cassandra DB     
---
spring:
  data:
    cassandra:
      cluster-name: My Cluster
      contact-points: 35.244.42.148
      keyspace-name: show_time
      port: 9042
      schema-action: CREATE_IF_NOT_EXISTS
      consistency-level: ONE
      connect-timeout: 10000ms
      read-timeout: 10000ms
      pool:
        pool-timeout: 10000ms

#Server Port        
server:
  servlet:
    context-path: /user
  port: 8100


# Cassandra Query Logger   
logging.level.com.datastax.driver.core.QueryLogger.NORMAL: DEBUG


# Logging
logging:
  level:
    com:
      showtime:
        userservice: INFO
        
        
        
        
# Security
security:
  oauth2:
    resource:
      token-info-uri: http://localhost:9100/oauth/check_token
    client:
      client-id: show-time-booking-client
      client-secret: hack-pro-show-time-web  